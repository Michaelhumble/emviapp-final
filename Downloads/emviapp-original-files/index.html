
<!doctype html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmviApp - Beauty Industry Platform</title>
    <!-- Force Tailwind to be loaded -->
    <style>
      /* Inline styles to kick-start Tailwind */
      .tw-test-bg { background-color: rgb(168, 85, 247); }
      .tw-test-text { color: white; }
      .tw-test-p { padding: 1rem; }
      .tw-test-rounded { border-radius: 0.5rem; }
    </style>
    <script>
      // This helps debug Tailwind loading issues
      window.addEventListener('DOMContentLoaded', () => {
        console.log('DOM loaded, checking Tailwind status');
        
        // Force CSS recalculation
        const testDiv = document.createElement('div');
        testDiv.className = 'tw-test-bg tw-test-text tw-test-p tw-test-rounded';
        testDiv.style.position = 'absolute';
        testDiv.style.bottom = '-100px';
        testDiv.textContent = 'Tailwind Test';
        document.body.appendChild(testDiv);
        
        // Force a style reflow/recalc
        window.getComputedStyle(testDiv).backgroundColor;
        
        // Clean up after verification
        setTimeout(() => {
          document.body.removeChild(testDiv);
        }, 1000);
      });
    </script>
  </head>
  <body class="h-full">
    <div id="root" class="h-full"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
