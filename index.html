        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Critical layout styles */
      .grid { display: grid; }

      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }

        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
