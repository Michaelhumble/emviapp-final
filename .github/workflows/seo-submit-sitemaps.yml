name: Submit Sitemaps to Google Search Console

on:
  workflow_dispatch:
    inputs:
      jobs_shard_url:
        description: 'Jobs sitemap shard URL (optional, auto-detects latest if omitted)'
        required: false
        type: string

jobs:
  submit-sitemaps:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔐 Validate GSC Secrets
        id: check-secrets
        run: |
          echo "🔒 Validating Google Search Console credentials..."
          
          if [ -z "${{ secrets.GSC_CLIENT_EMAIL }}" ] || [ -z "${{ secrets.GSC_PRIVATE_KEY }}" ]; then
            echo "❌ GSC credentials missing - sitemap submission will be skipped"
            echo ""
            echo "ℹ️ Missing GSC secrets for sitemap submission:"
            [ -z "${{ secrets.GSC_CLIENT_EMAIL }}" ] && echo "   - GSC_CLIENT_EMAIL"
            [ -z "${{ secrets.GSC_PRIVATE_KEY }}" ] && echo "   - GSC_PRIVATE_KEY"
            echo ""
            echo "📋 To enable sitemap submission:"
            echo "   1. Create Google Service Account with Search Console API access"
            echo "   2. Go to GitHub repo → Settings → Secrets and variables → Actions"
            echo "   3. Add GSC_CLIENT_EMAIL and GSC_PRIVATE_KEY"
            echo ""
            echo "::notice::Skipped: sitemap submit not supported (missing GSC credentials)"
            echo "has_creds=false" >> $GITHUB_OUTPUT
          else
            echo "✅ GSC credentials found - proceeding with sitemap submission"
            echo "has_creds=true" >> $GITHUB_OUTPUT
          fi

      - name: Install deps
        if: steps.check-secrets.outputs.has_creds == 'true'
        run: npm install --legacy-peer-deps googleapis

      - name: Submit sitemaps to GSC
        if: steps.check-secrets.outputs.has_creds == 'true'
        env:
          GSC_CREDENTIALS: ${{ secrets.GSC_CREDENTIALS }}
          GSC_CLIENT_EMAIL: ${{ secrets.GSC_CLIENT_EMAIL }}
          GSC_PRIVATE_KEY: ${{ secrets.GSC_PRIVATE_KEY }}
        run: |
          cat > submit-sitemaps.js << 'EOF'
          const { google } = require('googleapis');
          
          async function submitSitemaps() {
            try {
              // Configure Google Search Console API client with fallback
              let credentials;
              
              if (process.env.GSC_CREDENTIALS) {
                // Try JSON credentials first
                try {
                  credentials = JSON.parse(process.env.GSC_CREDENTIALS);
                } catch (e) {
                  console.log('GSC_CREDENTIALS is not valid JSON, trying individual fields...');
                }
              }
              
              if (!credentials && process.env.GSC_CLIENT_EMAIL && process.env.GSC_PRIVATE_KEY) {
                // Fallback to individual fields
                credentials = {
                  client_email: process.env.GSC_CLIENT_EMAIL,
                  private_key: process.env.GSC_PRIVATE_KEY.replace(/\\n/g, '\n'),
                };
              }
              
              if (!credentials) {
                throw new Error('No GSC credentials found. Set GSC_CREDENTIALS or GSC_CLIENT_EMAIL/GSC_PRIVATE_KEY');
              }
              
              const auth = new google.auth.GoogleAuth({
                credentials: credentials,
                scopes: ['https://www.googleapis.com/auth/webmasters'],
              });
              
              const searchconsole = google.searchconsole({ version: 'v1', auth });
              const siteUrl = 'https://www.emvi.app/';
              
              // Main sitemaps to submit
              const sitemaps = [
                'https://www.emvi.app/sitemap.xml',
                'https://www.emvi.app/jobs-sitemap.xml',
                'https://www.emvi.app/artists-sitemap.xml',
                'https://www.emvi.app/salons-sitemap.xml',
                'https://www.emvi.app/blog-sitemap.xml'
              ];
              
              // Add jobs shard if provided
              const jobsShardUrl = process.env.JOBS_SHARD_URL || '${{ inputs.jobs_shard_url }}';
              if (jobsShardUrl && jobsShardUrl !== '' && !sitemaps.includes(jobsShardUrl)) {
                sitemaps.push(jobsShardUrl);
              }
              
              console.log('Submitting sitemaps to Google Search Console...');
              
              for (const sitemapUrl of sitemaps) {
                try {
                  await searchconsole.sitemaps.submit({
                    siteUrl: siteUrl,
                    feedpath: sitemapUrl,
                  });
                  console.log(`✓ Successfully submitted: ${sitemapUrl}`);
                } catch (error) {
                  console.error(`✗ Failed to submit ${sitemapUrl}:`, error.message);
                }
              }
              
              console.log('Sitemap submission completed.');
              
            } catch (error) {
              console.error('Error in sitemap submission:', error.message);
              process.exit(1);
            }
          }
          
          submitSitemaps();
          EOF
          
          JOBS_SHARD_URL="${{ inputs.jobs_shard_url }}" node submit-sitemaps.js

      - name: 📋 Skip Notice
        if: steps.check-secrets.outputs.has_creds == 'false'
        run: |
          echo "⏭️ Sitemap submission skipped: GSC credentials not configured"
          echo "💡 To enable sitemap submission, add GSC_CLIENT_EMAIL and GSC_PRIVATE_KEY secrets"
          echo "ℹ️ This is not an error - the workflow completed successfully but skipped submission"